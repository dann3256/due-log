components:
  requestBodies:
    RegisterRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: "./schemas.yaml#/components/schemas/User/properties/name"
              email:
                $ref: "./schemas.yaml#/components/schemas/User/properties/email"
              password_hash:
                $ref: "./schemas.yaml#/components/schemas/User/properties/password_hash"
            required: 
              - name
              - email
              - password_hash

    LoginRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: "./schemas.yaml#/components/schemas/User/properties/name"
              email:
                $ref: "./schemas.yaml#/components/schemas/User/properties/email"
              password_hash:
                $ref: "./schemas.yaml#/components/schemas/User/properties/password_hash"
            required: 
              - name
              - email
              - password_hash