components:
  requestBodies:
    RegisterRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: "./schemas.yaml#/components/schemas/User/properties/name"
              email:
                $ref: "./schemas.yaml#/components/schemas/User/properties/email"
              password_hash:
                $ref: "./schemas.yaml#/components/schemas/User/properties/password_hash"
            required: 
              - name
              - email
              - password_hash

    LoginRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: "./schemas.yaml#/components/schemas/User/properties/name"
              email:
                $ref: "./schemas.yaml#/components/schemas/User/properties/email"
              password_hash:
                $ref: "./schemas.yaml#/components/schemas/User/properties/password_hash"
            required: 
              - name
              - email
              - password_hash
    CreateCompanyRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
               $ref: "./schemas.yaml#/components/schemas/Company/properties/name"
              credit_limit:
               $ref: "./schemas.yaml#/components/schemas/Company/properties/credit_limit"
                
            required: 
              - name
              - credit_limit

    CreateBillRequest:
      required: true
      content:
       application/json:
          schema:
            type: object
            properties:
              name:
               $ref: "./schemas.yaml#/components/schemas/Bill/properties/name"
              credit:
                $ref: "./schemas.yaml#/components/schemas/Bill/properties/credit"
              credit_date:
                $ref: "./schemas.yaml#/components/schemas/Bill/properties/credit_date"
            required: 
              - name
              - credit
              - credit_date
             
